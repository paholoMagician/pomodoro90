
<div class="p-4">

    <div class="d-flex align-items-center text-secondary fs-4">
        <mat-icon>settings</mat-icon> <strong> CONFIGURACIONES </strong>
    </div>
    <hr>
    <div>
        
        <div class="timer mb-2 d-flex align-items-center">
            <mat-icon>alarm_on</mat-icon> <strong class="text-secondary"> TIMERS </strong>
        </div>
        
        <div>
            <form [formGroup]="timerForm" (ngSubmit)="submitTimer()" class="d-flex flex-column">
                <div class="d-flex">
                    <div class="m-1" style="text-align: center;">
                        <label for="numPomodoro" class="fs-6">
                            Pomodoro
                        </label>
                        <input class="form-control mt-1 rounded-3 p-3 fs-4"
                               style="font-weight: bold; color: #7d7d7d;" 
                               formControlName="numPomodoro"
                               #numPomodoro
                               type="number"
                               id="numPomodoro">
                    </div>
                    <div class="m-1" style="text-align: center;">
                        <label for="numShortBreak" class="fs-6">
                            Short Break
                        </label>
                        <input class="form-control mt-1 rounded-3 p-3 fs-4"
                               style="font-weight: bold; color: #7d7d7d;" 
                               formControlName="numShortBreak"
                               #numShortBreak
                               id="numShortBreak"
                               type="number"
                               >
                    </div>
                    <div class="m-1" style="text-align: center;">
                        <label for="numLongBreak" class="fs-6">
                            Long Break
                        </label>
                        <input class="form-control mt-1 rounded-3 p-3 fs-4"
                               style="font-weight: bold; color: #7d7d7d;" 
                               formControlName="numLongBreak"
                               #numLongBreak
                               type="number"
                               id="numLongBreak">
                    </div>
                </div>
                <hr>        
                <div class="form-check d-flex justify-content-between align-items-center p-2 rounded-2" >
                    <label class="form-check-label fs-4"
                           for="autoPom"
                           style="cursor:  pointer;">
                           <strong class="text-secondary"> Auto Start Pomodoro </strong>
                    </label>
                    <input class="form-check-input"                       
                           type="checkbox"
                           formControlName="autoPom"
                           #autoPom
                           id="autoPom"
                           style="width: 40px; height: 40px; background-color: #7d7d7d;"
                           value="">
                </div>
                <hr>
                <div class="form-check d-flex justify-content-between align-items-center p-2 rounded-2" >
                    <label class="form-check-label fs-4"
                           for="autoBreak"
                           style="cursor:  pointer;">
                           <strong class="text-secondary"> Auto Start Break </strong>
                    </label>
                    <input class="form-check-input"                       
                           type="checkbox"
                           formControlName="autoBreak"
                           #autoBreak
                           id="autoBreak"
                           style="width: 40px; height: 40px; background-color: #7d7d7d;"
                           value="">
                </div>

            </form>
        </div>
        <hr>    
        
        <div class="w-100 mt-2">
            <button class="w-100 fs-3 p-2 btn btn-warning"
                    (click)="closeDialog()">
                    <strong>Cambiar</strong>
            </button>
        </div>

    </div>

</div>
